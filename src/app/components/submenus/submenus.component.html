@if (hasAnyPermission(permissions)){
  <li>
    <button [id]="idBtn" [attr.data-dropdown-toggle]="id" data-dropdown-placement="right-start" type="button" class="flex items-center justify-between w-full p-2" (click)="toggleDropdown()">
      {{textMenu}}
      <svg class="w-2.5 h-2.5 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
    </button>
    <div [id]="id" [ngClass]="{ 'hidden': !isDropdownOpen, 'block': isDropdownOpen }"  class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm w-full">
          @for (item of menus; track $index) {
            @if (hasPermission(item.permission)) {
              <li>
                <a [href]="item.route" class="text-black no-underline block p-2 hover:underline">{{item.text}}</a>
              </li>
            }
          }
        </ul>
    </div>
  </li>
}
