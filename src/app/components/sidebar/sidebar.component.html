<aside class="sidebar-menu" [ngClass]="statusSideBar ? 'reduced' : 'complete'">
  <div class="logo">
    <img *ngIf="!statusSideBar" src="assets/logo.png" alt="" width="170" [ngClass]="statusSideBar ? 'invisible' : 'visible'">
    <img *ngIf="statusSideBar" src="assets/sublogo.png" alt="" height="64" width="64">
  </div>
  <nav>
    <ul>
      <li *ngIf="permissions.includes('usuarios.dashboard_contas_receber')">
        <a href="/contas_a_receber"><i class="fa-solid fa-file-invoice-dollar"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Contas a receber</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_estrutura')">
        <a href="/estrutura"><i class="fa-solid fa-tower-cell"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Estrutura</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_financeiro_service_desk')">
        <a href="/financeiro_service_desk"><i class="fa-solid fa-headset"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Financeiro / Service Desk</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_faturamento')">
        <a href="/faturamento"><i class="fa-solid fa-boxes-stacked"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Faturamento</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_instalacao_suporte')">
        <a href="/instalacao_suporte"><i class="fa-solid fa-screwdriver-wrench"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Instalação / Suporte</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_comercial')">
        <a href="/vendas"><i class="fa-solid fa-cart-shopping"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard de Vendas</span></a>
      </li>
      <li *ngIf="permissions.includes('usuarios.dashboard_direcao')">
        <a href="/direcao"><i class="fa-solid fa-person-chalkboard"></i><span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Dashboard direção</span></a>
      </li>
    </ul>
  </nav>
  <div class="options">
    <div class="logout" [ngClass]="statusSideBar ? 'logout_reduced' : 'logout_complete'" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span [ngClass]="statusSideBar ? 'invisible' : 'visible'">Sair</span>
    </div>
    <div class="contract-sidebar">
      <button (click)="toggleSideBar()">
        <i class="fa-solid fa-arrow-left" *ngIf="!statusSideBar"></i>
        <i class="fa-solid fa-arrow-right" *ngIf="statusSideBar"></i>
      </button>
    </div>
  </div>
</aside>
